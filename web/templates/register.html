<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <fieldset>
                <legend>join today</legend>
                <div>
                    {{ form.username.label() }}
                    {{ form.username }}
                </div>
                <div>
                    {{ form.email.label() }}
                    {{ form.email }}
                </div>
                <div class="">
                    {{ form.password.label() }}
                    {{ form.password }}
                </div>
            </fieldset>
            <div class="submit">{{ form.submit() }}</div>

        </form>
    </div>
</body>
</html>
